<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>PMMP サンプルコード</title>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/10.4.0/styles/monokai.min.css">
    <link rel="stylesheet" href="./main.css" />
</head>

<body>
    <div id="contents" src="./md.index"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.10/highlight.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://utteranc.es/client.js" repo="gollilla/SampleCodes" issue-term="title"
        theme="github-light" crossorigin="anonymous" async>
        </script>
    <script>
        hljs.initHighlightingOnLoad();
        $(document).ready(function () {
            var contents = $("#contents");
            marked.setOptions({
                langPrefix: '',
                highlight: function (code, lang) {
                    return hljs.highlightAuto(code, [lang]).value
                }
            });

            $.ajax({
                url: contents.attr("src")
            }).success(function (data) {
                contents.append(marked(data));
            }).error(function (data) {
                contents.append("No Contents");
            });
        });
    </script>
</body>

</html>
